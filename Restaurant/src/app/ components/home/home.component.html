<div class="content">
  <div class="header-down">
    <div class="header-title">
      Ласкаво просимо в
      <div class="header-subtitle">
        Наш ресторан
      </div>
      <div class="header-suptitle">
        Flavorscape
      </div>
      <div class="header-btn">
        <a href="#" class="header-buttom"> VIEW MENU</a>
      </div>
    </div>
  </div>
  <div class="cards">
    <div class="container">
      <div class="card-holder">
        <div class="card" *ngFor="let item of cardInfo">
          <div class="card-image">
            <img class="card-img" [src]="item.image" width="70" height="70">
          </div>
          <div class="card-title">
            {{item.title}}
          </div>
          <div class="card-desc">
            {{item.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
